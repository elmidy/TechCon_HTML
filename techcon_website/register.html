<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <label for="attendee name">Full Name:</label>
            <input type="text" id="attendee-name" name="attendee-name" placeholder="Enter your name" required><br><br>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a></label><br><br>
            <button type="submit">Register now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. copyright reserved.</p>
    </footer>        
</body>
</html>
